<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 0px;
            font-weight: bold;
            margin-right:10px;
        }
        input[type="text"], select, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        .button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }
        .progress-bar-fill {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            border-radius: 4px;
            text-align: center;
            color: white;
        }
        .option {
            margin: 10px 0;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .input-container input[type="file"] {
            display: none;
        }
        .file-label {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #eee;
        }
        .file-label:hover {
            background-color: #ddd;
        }
        label {
            line-height: 40px;
            clear: both;
            padding: 10px 0;
        }
        #file-info {
            margin: 20px 0 0;
            display: none;
        }
        input[type="text"], select, textarea {
        }
        select {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Tool</h1>
        
        <div class="option">
            <input type="radio" id="text-option" name="input-option" value="text" checked>
            <label for="text-option">Enter Text</label>
        </div>
        <div class="option">
            <input type="radio" id="file-option" name="input-option" value="file">
            <label for="file-option">Upload a .txt File</label>
        </div>

        <div id="text-input-section" class="input-container">
            <label for="text-input">Enter Text:</label>
            <textarea id="text-input" rows="5"></textarea>
        </div>

        <div id="file-input-section" class="input-container" style="display:none;">
            <label for="file-input" class="file-label">Choose File</label>
            <input type="file" id="file-input" accept=".txt">
        </div>
        
        <div id="file-info"></div>
        
        <label for="api-key">Google API Key:</label>
        <input type="text" id="api-key">
        
        <label for="language">Select Language:</label>
        <select id="language">
            <option value="en-US">English (US)</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value="fr-FR">French (France)</option>
            <option value="vi-VN">Vietnamese (Vietnam)</option>
            <!-- Add more languages as needed -->
        </select>
        
        <label for="voice">Select Voice:</label>
        <select id="voice">
            <!-- Voices will be populated based on selected language -->
        </select>
        
        <button class="button" onclick="convertTextToSpeech()">Convert Text to Speech</button>
        
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill">0%</div>
        </div>
        
        <audio controls id="audio-player" style="display:none;"></audio>
        
        <button class="button" onclick="downloadAudio()" id="download-button" style="display:none;">Download Voice File</button>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const apiKeyInput = document.getElementById('api-key');
        const languageSelect = document.getElementById('language');
        const voiceSelect = document.getElementById('voice');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const audioPlayer = document.getElementById('audio-player');
        const downloadButton = document.getElementById('download-button');
        const textOption = document.getElementById('text-option');
        const fileOption = document.getElementById('file-option');
        const textInputSection = document.getElementById('text-input-section');
        const fileInputSection = document.getElementById('file-input-section');
        
        const googleTTSBaseUrl = 'https://texttospeech.googleapis.com/v1/text:synthesize?key=';
        
        fileInput.addEventListener('change', handleFileUpload);
        languageSelect.addEventListener('change', updateVoices);
        voiceSelect.addEventListener('change', displayFileInfo);
        textOption.addEventListener('change', toggleInputOption);
        fileOption.addEventListener('change', toggleInputOption);

        window.addEventListener('load', () => {
            languageSelect.value = 'en-US';
            updateVoices();
            voiceSelect.value = 'en-US-Wavenet-A';
            displayFileInfo();
        });

        function toggleInputOption() {
            if (textOption.checked) {
                textInputSection.style.display = 'flex';
                fileInputSection.style.display = 'none';
                textInput.value = '';
                fileInput.value = '';
                fileInfo.textContent = '';
                fileInfo.style.display = 'none';
            } else {
                textInputSection.style.display = 'none';
                fileInputSection.style.display = 'flex';
                textInput.value = '';
                fileInput.value = '';
                fileInfo.textContent = '';
                fileInfo.style.display = 'none';
            }
        }

        function handleFileUpload() {
            const file = fileInput.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    textInput.value = e.target.result;
                }
                reader.readAsText(file);
            } else {
                alert('Please upload a valid .txt file');
            }
        }

        function displayFileInfo() {
            updateFileInfo();
            fileInfo.style.display = 'block';
        }

        function updateFileInfo() {
            const text = textInput.value;
            const fileSize = new Blob([text]).size;
            fileInfo.textContent = `File size: ${fileSize} bytes | Number of characters: ${text.length}`;
            estimateConversionCost(text.length);
        }

        function estimateConversionCost(charCount) {
            const costPerCharacter = 0.000004; // Example cost, adjust according to actual pricing
            const cost = charCount * costPerCharacter;
            fileInfo.textContent += ` | Estimated conversion cost: $${cost.toFixed(4)}`;
        }

        function updateVoices() {
            // Fetch and populate voices based on selected language
            const voices = {
                'en-US': ['en-US-Wavenet-A', 'en-US-Wavenet-B'],
                'es-ES': ['es-ES-Wavenet-A', 'es-ES-Wavenet-B'],
                'fr-FR': ['fr-FR-Wavenet-A', 'fr-FR-Wavenet-B'],
                'vi-VN': ['vi-VN-Wavenet-A', 'vi-VN-Wavenet-B']
            };
            voiceSelect.innerHTML = '';
            (voices[languageSelect.value] || []).forEach(voice => {
                const option = document.createElement('option');
                option.value = voice;
                option.textContent = voice;
                voiceSelect.appendChild(option);
            });
        }

        async function convertTextToSpeech() {
            const apiKey = apiKeyInput.value;
            const text = textInput.value;
            const language = languageSelect.value;
            const voice = voiceSelect.value;

            if (!apiKey || !text || !language || !voice) {
                alert('Please fill in all fields');
                return;
            }

            const requestBody = {
                input: { text: text },
                voice: { languageCode: language, name: voice },
                audioConfig: { audioEncoding: 'MP3' }
            };

            progressBarFill.style.width = '25%';
            progressBarFill.textContent = '25%';

            const response = await fetch(`${googleTTSBaseUrl}${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            progressBarFill.style.width = '50%';
            progressBarFill.textContent = '50%';

            if (response.ok) {
                const data = await response.json();
                const audioContent = data.audioContent;
                const audioBlob = b64toBlob(audioContent, 'audio/mp3');
                const audioUrl = URL.createObjectURL(audioBlob);

                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                downloadButton.style.display = 'block';

                downloadButton.onclick = () => {
                    const a = document.createElement('a');
                    a.href = audioUrl;
                    a.download = 'speech.mp3';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };

                progressBarFill.style.width = '100%';
                progressBarFill.textContent = '100%';
            } else {
                alert('Error converting text to speech');
                progressBarFill.style.width = '0%';
                progressBarFill.textContent = '0%';
            }
        }

        function b64toBlob(b64Data, contentType = '', sliceSize = 512) {
            const byteCharacters = atob(b64Data);
            const byteArrays = [];

            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }

            const blob = new Blob(byteArrays, { type: contentType });
            return blob;
        }

        textInput.addEventListener('input', updateFileInfo);
    </script>
</body>
</html>
